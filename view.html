<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code</title>

  <!-- highlight.js -->
  <link id="hljs-theme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Segoe UI, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Default dark theme variables */
    :root {
      --bg: #0d1117;
      --panel: #0d1117;
      --muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --code-bg: #010409;
      --text: #c9d1d9;
    }

    /* Light theme variables */
    :root.light {
      --bg: #ffffff;
      --panel: #f6f8fa;
      --muted: #57606a;
      --border: #d0d7de;
      --accent: #0969da;
      --code-bg: #f6f8fa;
      --text: #24292f;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
    }
    .btn {
      background: transparent;
      border: 1px solid transparent;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    .btn:hover {
      color: var(--accent);
      background: rgba(88,166,255,0.06);
    }
    h1 {
      font-size: 15px;
      margin: 0;
      color: var(--text);
      word-break: break-all;
    }
    .viewer { max-width: 1100px; margin: 20px auto; padding: 16px; }
    .code-wrap {
      position: relative;
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: auto;
      background: var(--code-bg);
      padding-left: 60px;
    }
    pre {
      margin: 0; padding: 16px 20px;
      white-space: pre;
      font-family: 'Fira Code', monospace;
      font-size: 13px; line-height: 1.6; color: var(--text);
    }
    /* Align line-numbers to exactly match the pre block's padding and line height */
    .line-numbers {
      position: absolute; left: 0; top: 0;
      width: 56px; background: var(--panel);
      border-right: 1px solid var(--border);
      color: var(--muted);
      /* Match the vertical padding of pre (16px) and a little horizontal padding */
      padding-top: 16px; padding-bottom: 16px; padding-left: 8px; padding-right: 8px;
      text-align: right;
      user-select: none;
      box-sizing: border-box;
    }
    /* Use the same line-height as the code (1.6) so numbers line up exactly.
       Setting height and line-height ensures the baseline matches. */
    .line-numbers span { display: block; height: 1.6em; line-height: 1.6em; padding: 0 6px; }

    .theme-switch-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      gap: 2px;
    }
    #mode-text {
      margin-bottom: 2px;
      font-weight: bold;
      font-size: 12px;
    }
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #66bb6a;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .slider.round {
      border-radius: 20px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="topbar">
  <!--<button id="downloadBtn" class="btn">â¬‡ Download</button>-->
  <h1 id="fileName">Loading...</h1>
  <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
    <button id="copyBtn" class="btn" title="Copy code to clipboard">Copy</button>
    <div class="theme-switch-wrapper">
    <span id="mode-text">Dark</span>
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>
  </div>
  </div>
  <div class="viewer">
    <div class="code-wrap">
      <div id="lineNumbers" class="line-numbers" aria-hidden="true"></div>
      <pre><code id="fileContent" class="hljs"></code></pre>
    </div>
  </div>
  <script>

    const fileNameEl = document.getElementById('fileName');
    const contentEl = document.getElementById('fileContent');
    const lineNumbersEl = document.getElementById('lineNumbers');
    const downloadBtn = document.getElementById('downloadBtn');
    const themeBtn = document.getElementById('themeToggle');
    const hljsTheme = document.getElementById('hljs-theme');

    fileNameEl.textContent = filePath;

    // --- Theme Switch (toggle) ---
    document.addEventListener('DOMContentLoaded', function() {
      const checkbox = document.getElementById('checkbox');
      const modeText = document.getElementById('mode-text');
      const root = document.documentElement;
      const hljsTheme = document.getElementById('hljs-theme');
      // 1. Check Local Storage for preference
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark-mode') {
        root.classList.remove('light');
        checkbox.checked = true;
        modeText.textContent = 'Dark';
        hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css";
      } else {
        root.classList.add('light');
        checkbox.checked = false;
        modeText.textContent = 'Light';
        hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css";
      }
      // 2. Event Listener for the toggle
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          root.classList.remove('light');
          localStorage.setItem('theme', 'dark-mode');
          modeText.textContent = 'Dark';
          hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css";
        } else {
          root.classList.add('light');
          localStorage.setItem('theme', 'light-mode');
          modeText.textContent = 'Light';
          hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css";
        }
      });
    });

    // --- Fetch File ---
    fetch(rawUrl)
      .then(r => r.text())
      .then(text => {
        contentEl.textContent = text;
        hljs.highlightElement(contentEl);

        // line numbers
        const lines = text.split("\n");
        lineNumbersEl.innerHTML = "";
        for (let i = 0; i < lines.length; i++) {
          const span = document.createElement("span");
          span.textContent = i + 1;
          lineNumbersEl.appendChild(span);
        }

        // Align line-numbers precisely with the rendered code by
        // copying computed padding and line-height (in pixels) from the pre/code.
        function alignLineNumbers() {
          const preEl = document.querySelector('pre');
          if (!preEl) return;
          const preStyles = window.getComputedStyle(preEl);
          const codeStyles = window.getComputedStyle(contentEl);

          // Use pixel values to avoid discrepancies across fonts/zoom
          // fixed top padding set per user request
          const paddingTopPx = '30px';
          const paddingBottomPx = preStyles.paddingBottom;

          // Ensure the line-numbers container uses the same font metrics as code
          lineNumbersEl.style.fontFamily = codeStyles.fontFamily;
          lineNumbersEl.style.fontSize = codeStyles.fontSize;

          // Compute numeric pixel line-height. getComputedStyle usually returns px;
          // if it returns 'normal' or unitless, fall back to font-size * 1.2 or use pre's line-height.
          let lineHeightPx = codeStyles.lineHeight;
          if (!lineHeightPx || lineHeightPx === 'normal') {
            const fs = parseFloat(codeStyles.fontSize) || 13;
            lineHeightPx = (fs * 1.2) + 'px';
          }

          // If lineHeightPx is unitless (e.g., '1.6'), convert using font-size
          if (/^[0-9.]+$/.test(lineHeightPx)) {
            const fs = parseFloat(codeStyles.fontSize) || 13;
            lineHeightPx = (fs * parseFloat(lineHeightPx)) + 'px';
          }

          // Apply padding to the line numbers container
          lineNumbersEl.style.paddingTop = paddingTopPx;
          lineNumbersEl.style.paddingBottom = paddingBottomPx;
          lineNumbersEl.style.boxSizing = 'border-box';

          // Apply exact height/line-height to each span so baselines match.
          // Remove vertical padding on spans to avoid shifting the baseline.
          const spans = lineNumbersEl.querySelectorAll('span');
          spans.forEach(s => {
            s.style.display = 'block';
            s.style.height = lineHeightPx;
            s.style.lineHeight = lineHeightPx;
            s.style.paddingTop = '0';
            s.style.paddingBottom = '0';
            s.style.paddingLeft = '6px';
            s.style.paddingRight = '6px';
            s.style.margin = '0';
            s.style.boxSizing = 'border-box';
          });
        }

        // Run once now and again on resize (in case zoom or font metrics change)
        alignLineNumbers();
        window.addEventListener('resize', alignLineNumbers);

        
      })
      .catch(err => {
        contentEl.textContent = "Error loading file.";
        console.error(err);
      });

  // --- Copy button handler ---
  (function setupCopyButton(){
    const copyBtn = document.getElementById('copyBtn');
    const contentEl = document.getElementById('fileContent');
    if (!copyBtn) return;

    function setTempText(el, text, ms = 1500) {
      const orig = el.textContent;
      el.textContent = text;
      el.disabled = true;
      setTimeout(() => { el.textContent = orig; el.disabled = false; }, ms);
    }

    async function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      }
      // Fallback for older browsers
      const ta = document.createElement('textarea');
      ta.value = text;
      // Move off-screen
      ta.style.position = 'fixed'; ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand('copy');
        document.body.removeChild(ta);
        return Promise.resolve();
      } catch (e) {
        document.body.removeChild(ta);
        return Promise.reject(e);
      }
    }

    copyBtn.addEventListener('click', async () => {
      const text = contentEl.textContent || '';
      try {
        await copyText(text);
        setTempText(copyBtn, 'Copied!');
      } catch (e) {
        console.error('Copy failed', e);
        setTempText(copyBtn, 'Failed');
      }
    });
  })();
  </script>

</body>
</html>
