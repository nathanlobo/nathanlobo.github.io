<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code</title>

  <!-- highlight.js -->
  <link id="hljs-theme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Segoe UI, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Default dark theme variables */
    :root {
      --bg: #0d1117;
      --panel: #0d1117;
      --muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --code-bg: #010409;
      --text: #c9d1d9;
    }

    /* Light theme variables */
    :root.light {
      --bg: #ffffff;
      --panel: #f6f8fa;
      --muted: #57606a;
      --border: #d0d7de;
      --accent: #0969da;
      --code-bg: #f6f8fa;
      --text: #24292f;
    }
    
    /* CSS for Pop up to ask for name */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place, even on scroll */
    z-index: 1000; /* Sit on top of everything */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
  }

  /* The modal's content box */
  .modal-content {
    background-color: var(--bg);
    /* Center the modal */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    padding: 20px 8px;
    border: 1px solid var(--text);
    width: 90%;
    max-width: 450px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
  }

  /* Style the form elements */
  #nameForm input[type="text"] {
    width: 80%;
    padding: 12px;
    margin: 15px 0;
    border: 1px solid var(--border);
    border-radius: 5px;
    font-size: 16px;
  }

  #nameForm button {
    background-color: var(--accent);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  #nameForm button:hover {
    background-color: #0056b3;
  }
  /********* Pop up CSS Ends Here *********/

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
    }
    .btn {
      background: transparent;
      border: 1px solid transparent;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    .btn:hover {
      color: var(--accent);
      background: rgba(88,166,255,0.06);
    }
    h1 {
      font-size: 15px;
      margin: 0;
      color: var(--text);
      word-break: break-all;
    }
    .viewer { max-width: 1100px; margin: 20px auto; padding: 16px; }
    .code-wrap {
      position: relative;
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: auto;
      background: var(--code-bg);
      padding-left: 60px;
    }
    pre {
      margin: 0; padding: 16px 20px;
      white-space: pre;
      font-family: 'Fira Code', monospace;
      font-size: 13px; line-height: 1.6; color: var(--text);
    }
    /* Align line-numbers to exactly match the pre block's padding and line height */
    .line-numbers {
      position: absolute; left: 0; top: 0;
      width: 56px; background: var(--panel);
      border-right: 1px solid var(--border);
      color: var(--muted);
      /* Match the vertical padding of pre (16px) and a little horizontal padding */
      padding-top: 16px; padding-bottom: 16px; padding-left: 8px; padding-right: 8px;
      text-align: right;
      user-select: none;
      box-sizing: border-box;
    }
    /* Use the same line-height as the code (1.6) so numbers line up exactly.
       Setting height and line-height ensures the baseline matches. */
    .line-numbers span { display: block; height: 1.6em; line-height: 1.6em; padding: 0 6px; }

    .theme-switch-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      gap: 2px;
    }
    #mode-text {
      margin-bottom: 2px;
      font-weight: bold;
      font-size: 12px;
    }
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #66bb6a;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .slider.round {
      border-radius: 20px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    
    /* Loading Spinner Styles */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
    }
    
    .file-description {
      background: var(--panel);
      padding: 12px 16px;
      margin: 0 auto 16px;
      max-width: 1100px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading Code...</div>
  </div>
  
  <div class="topbar">
  <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
    <button id="zoomOutBtn" class="btn" style="font-size: 30px;" title="Decrease font size">-</button>
    <button id="zoomInBtn" class="btn" style="font-size: 30px;" title="Increase font size">+</button>
    <button id="copyBtn" class="btn" title="Copy code to clipboard">Copy</button>
    <button id="downloadBtn" class="btn" title="Download file">Download</button>
    <div class="theme-switch-wrapper">
    <span id="mode-text">Dark</span>
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>
  </div>
  </div>
  <div id="analyticsModal" class="modal">
    <div class="modal-content">
      <p>Would like to know your name for analytics purposes.</p>
      <form id="nameForm">
        <input type="text" id="userName" name="userName" placeholder="Enter your name" required autofocus>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="viewer">
    <div id="fileDescription" class="file-description"></div>
    <div class="code-wrap">
      <div id="lineNumbers" class="line-numbers" aria-hidden="true"></div>
      <pre><code id="fileContent" class="hljs"></code></pre>
    </div>
  </div>
  <script>
    // ===== GOOGLE SHEETS CONFIGURATION =====
    // Replace this URL with your Google Apps Script Web App URL
    // Follow instructions in GOOGLE_SHEETS_SETUP.md to get this URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwgXbi_LPG8TjWaOjeT2cPUWeoBRJ3U0DSrJTy3ikAn0hdXJ7nSXedTx_mu3xbHQLLm/exec';
    // =======================================
    window.onload = function() {
        // Check if the user's name is already stored in localStorage
        const storedName = localStorage.getItem('userName');
        if (storedName) {
            // --- THIS IS A RETURN VISIT ---      
            console.log("Welcome back, " + storedName + "! Logging your visit.");
            // The user has visited before.
            // Don't show the modal, just send the stored name to Google Sheets
            // to log this new visit.

            sendAnalyticsData(storedName, 'Return Visit', localStorage.getItem('filePath'));
        } else {
            // --- THIS IS THE FIRST VISIT ---
            console.log("First visit. Showing modal.");
            // Get the modal and form elements
            const modal = document.getElementById("analyticsModal");
            const form = document.getElementById("nameForm");
            // Show the modal
            modal.style.display = "block";
            // Handle the form submission
            form.addEventListener("submit", function(event) {
                // Prevent the default form action (page reload)
                event.preventDefault(); 
                const userName = document.getElementById("userName").value;
                if (userName.trim() !== "") {
                    // Store the name in localStorage for future visits
                    localStorage.setItem('userName', userName);
                    localStorage.getItem('filePath');
                    // Send the name to Google Sheets for the first log
                    sendAnalyticsData(userName, 'First Visit', localStorage.getItem('filePath'));
                    // Give feedback and hide the modal
                    // alert("Thank you, " + userName + "!");
                    modal.style.display = "none";
                }
            });
        }
    };

    /**
     * A helper function to send the name data to Google Sheets.
     * This is used for both the first visit and return visits.
     * @param {string} name - The user's name to log.
     * @param {string} visitType - Type of visit ('First Visit' or 'Return Visit').
     */
    function sendAnalyticsData(name, visitType, visitPage) {
        // Create URL with parameters for Google Apps Script
        const url = `${GOOGLE_SCRIPT_URL}?userName=${encodeURIComponent(name)}
                                          &visitType=${encodeURIComponent(visitType)}
                                          &visitPage=${encodeURIComponent(visitPage)}`;
        
        // Send the data to Google Sheets using Fetch
        fetch(url, {
            method: 'POST',
            mode: 'no-cors' // Required for Google Apps Script
        })
        .then(() => {
            // Note: With 'no-cors' mode, we can't read the response
            // But the data is still sent successfully
            console.log(`Analytics data sent: ${name} - ${visitType}`);
        })
        .catch(error => {
            console.error('Error sending analytics data:', error);
        });
    }
    // JS to handle pop up ends here

    const owner = "nathanlobo";
    const repo = "CodeStore";
    const branch = "main";

    let filePath = localStorage.getItem('filePath') ||
                   new URLSearchParams(window.location.search).get('file');
    if (!filePath) {
      document.getElementById('fileContent').textContent = 'No file selected.';
      document.getElementById('fileName').textContent = 'No file';
      throw new Error('filePath not set');
    }

    const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encodeURIComponent(filePath).replace(/%2F/g, '/')}`;
    const contentEl = document.getElementById('fileContent');
    const lineNumbersEl = document.getElementById('lineNumbers');
    const downloadBtn = document.getElementById('downloadBtn');
    const themeBtn = document.getElementById('themeToggle');
    const hljsTheme = document.getElementById('hljs-theme');
    const fileDescriptionEl = document.getElementById('fileDescription');

    // Get file description from localStorage (set by index.html)
    const fileDescription = localStorage.getItem('fileDescription') || filePath;
    fileDescriptionEl.textContent = fileDescription;
  
    // --- Download Helper ---
    async function downloadFile(rawUrl, filename) {
      const res = await fetch(rawUrl);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const blob = await res.blob();
      const blobUrl = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = filename || rawUrl.split('/').pop();
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(blobUrl), 1500);
    }

    downloadBtn.addEventListener('click', () => {
      downloadFile(rawUrl, filePath.split('/').pop());
      
      // Analytics for download button
      const storedName = localStorage.getItem('userName');
      const filePath = localStorage.getItem('filePath');
      if (storedName && filePath) {
        sendAnalyticsData(storedName, 'Downloaded', filePath);
      }
    });

    // --- Theme Switch (toggle) ---
    document.addEventListener('DOMContentLoaded', function() {
      const checkbox = document.getElementById('checkbox');
      const modeText = document.getElementById('mode-text');
      const root = document.documentElement;
      const hljsTheme = document.getElementById('hljs-theme');
      // 1. Check Local Storage for preference
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark-mode') {
        root.classList.remove('light');
        checkbox.checked = true;
        modeText.textContent = 'Dark';
        hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css";
      } else {
        root.classList.add('light');
        checkbox.checked = false;
        modeText.textContent = 'Light';
        hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css";
      }
      // 2. Event Listener for the toggle
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          root.classList.remove('light');
          localStorage.setItem('theme', 'dark-mode');
          modeText.textContent = 'Dark';
          hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css";
        } else {
          root.classList.add('light');
          localStorage.setItem('theme', 'light-mode');
          modeText.textContent = 'Light';
          hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css";
        }
      });
    });

    // --- Fetch File ---
    fetch(rawUrl)
      .then(r => r.text())
      .then(text => {
        contentEl.textContent = text;
        hljs.highlightElement(contentEl);

        // line numbers
        const lines = text.split("\n");
        lineNumbersEl.innerHTML = "";
        for (let i = 0; i < lines.length; i++) {
          const span = document.createElement("span");
          span.textContent = i + 1;
          lineNumbersEl.appendChild(span);
        }

        // Align line-numbers precisely with the rendered code by
        // copying computed padding and line-height (in pixels) from the pre/code.
        function alignLineNumbers() {
          const preEl = document.querySelector('pre');
          if (!preEl) return;
          const preStyles = window.getComputedStyle(preEl);
          const codeStyles = window.getComputedStyle(contentEl);

          // Use pixel values to avoid discrepancies across fonts/zoom
          // fixed top padding set per user request
          const paddingTopPx = '30px';
          const paddingBottomPx = preStyles.paddingBottom;

          // Ensure the line-numbers container uses the same font metrics as code
          lineNumbersEl.style.fontFamily = codeStyles.fontFamily;
          lineNumbersEl.style.fontSize = codeStyles.fontSize;

          // Compute numeric pixel line-height. getComputedStyle usually returns px;
          // if it returns 'normal' or unitless, fall back to font-size * 1.2 or use pre's line-height.
          let lineHeightPx = codeStyles.lineHeight;
          if (!lineHeightPx || lineHeightPx === 'normal') {
            const fs = parseFloat(codeStyles.fontSize) || 13;
            lineHeightPx = (fs * 1.2) + 'px';
          }

          // If lineHeightPx is unitless (e.g., '1.6'), convert using font-size
          if (/^[0-9.]+$/.test(lineHeightPx)) {
            const fs = parseFloat(codeStyles.fontSize) || 13;
            lineHeightPx = (fs * parseFloat(lineHeightPx)) + 'px';
          }

          // Apply padding to the line numbers container
          lineNumbersEl.style.paddingTop = paddingTopPx;
          lineNumbersEl.style.paddingBottom = paddingBottomPx;
          lineNumbersEl.style.boxSizing = 'border-box';

          // Apply exact height/line-height to each span so baselines match.
          // Remove vertical padding on spans to avoid shifting the baseline.
          const spans = lineNumbersEl.querySelectorAll('span');
          spans.forEach(s => {
            s.style.display = 'block';
            s.style.height = lineHeightPx;
            s.style.lineHeight = lineHeightPx;
            s.style.paddingTop = '0';
            s.style.paddingBottom = '0';
            s.style.paddingLeft = '6px';
            s.style.paddingRight = '6px';
            s.style.margin = '0';
            s.style.boxSizing = 'border-box';
          });
        }

        // Run once now and again on resize (in case zoom or font metrics change)
        alignLineNumbers();
        window.addEventListener('resize', alignLineNumbers);

        
      })
      .catch(err => {
        contentEl.textContent = "Error loading file.";
        console.error(err);
      });

  // --- Copy button handler ---
  (function setupCopyButton(){
    const copyBtn = document.getElementById('copyBtn');
    const contentEl = document.getElementById('fileContent');
    if (!copyBtn) return;

    function setTempText(el, text, ms = 1500) {
      const orig = el.textContent;
      el.textContent = text;
      el.disabled = true;
      setTimeout(() => { el.textContent = orig; el.disabled = false; }, ms);
    }

    async function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      }
      // Fallback for older browsers
      const ta = document.createElement('textarea');
      ta.value = text;
      // Move off-screen
      ta.style.position = 'fixed'; ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand('copy');
        document.body.removeChild(ta);
        return Promise.resolve();
      } catch (e) {
        document.body.removeChild(ta);
        return Promise.reject(e);
      }
    }

    copyBtn.addEventListener('click', async () => {
      const text = contentEl.textContent || '';
      try {
        await copyText(text);
        setTempText(copyBtn, 'Copied!');

        // Analytics for copy button
        const storedName = localStorage.getItem('userName');
        const filePath = localStorage.getItem('filePath');
        if (storedName && filePath) {
          sendAnalyticsData(storedName, 'Copied', filePath);
        }
      } catch (e) {
        console.error('Copy failed', e);
        setTempText(copyBtn, 'Failed');
      }
    });
  })();

  // --- Download button handler ---
  (function setupDownloadButton(){
    const downloadBtn = document.getElementById('downloadBtn');
    if (!downloadBtn) return;
    const filePath = localStorage.getItem('filePath');
    const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encodeURIComponent(filePath).replace(/%2F/g, '/')}`;
    downloadBtn.addEventListener('click', async () => {
      // Analytics for download button
      const storedName = localStorage.getItem('userName');
      if (storedName && filePath) {
        sendAnalyticsData(storedName, 'Download', filePath);
      }
      try {
        const res = await fetch(rawUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filePath.split('/').pop();
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(blobUrl), 1500);
      } catch (err) {
        console.error('Download failed:', err);
      }
    });
  })();

  // --- Zoom In/Out functionality ---
  (function setupZoomButtons(){
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const preEl = document.querySelector('pre');
    
    if (!zoomInBtn || !zoomOutBtn || !preEl) return;
    
    // Get initial font size from localStorage or default to 13px
    let fontSize = parseInt(localStorage.getItem('codeFontSize')) || 13;
    preEl.style.fontSize = fontSize + 'px';
    
    // Update line numbers alignment when font size changes
    function updateLineNumbersAlignment() {
      const lineNumbersEl = document.getElementById('lineNumbers');
      if (lineNumbersEl) {
        const codeStyles = window.getComputedStyle(contentEl);
        lineNumbersEl.style.fontSize = codeStyles.fontSize;
        
        // Update line number spans to match new line height
        let lineHeightPx = codeStyles.lineHeight;
        if (!lineHeightPx || lineHeightPx === 'normal' || /^[0-9.]+$/.test(lineHeightPx)) {
          const fs = parseFloat(codeStyles.fontSize) || fontSize;
          lineHeightPx = (fs * 1.6) + 'px';
        }
        
        const spans = lineNumbersEl.querySelectorAll('span');
        spans.forEach(s => {
          s.style.height = lineHeightPx;
          s.style.lineHeight = lineHeightPx;
        });
      }
    }
    
    zoomInBtn.addEventListener('click', () => {
      fontSize = Math.min(fontSize + 1, 30); // Max 30px
      preEl.style.fontSize = fontSize + 'px';
      localStorage.setItem('codeFontSize', fontSize);
      updateLineNumbersAlignment();
    });
    
    zoomOutBtn.addEventListener('click', () => {
      fontSize = Math.max(fontSize - 1, 8); // Min 8px
      preEl.style.fontSize = fontSize + 'px';
      localStorage.setItem('codeFontSize', fontSize);
      updateLineNumbersAlignment();
    });
  })();

  // Hide loading overlay after content is loaded
  window.addEventListener('load', function() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    setTimeout(() => {
      loadingOverlay.classList.add('hidden');
      // Remove from DOM after fade out animation completes
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 500);
    }, 300); // Small delay to ensure smooth transition
  });
  </script>
  <!-- Removed duplicate theme script to fix redeclaration errors -->
</body>
</html>
